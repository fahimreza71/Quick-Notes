<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-3">Login</h2>

          <input type="text" [(ngModel)]="email" placeholder="Email" class="form-control mb-2">
          <input type="password" [(ngModel)]="password" placeholder="Password" class="form-control mb-3">

          <button class="btn btn-primary w-100" (click)="login()">Login</button>

          <div class="text-center mt-3">
            <button class="btn btn-link" (click)="toggleForm()">Don't have an account? Sign up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
