<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-3">Sign Up</h2>

          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" #nameInput (input)="user.name = nameInput.value" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" #emailInput (input)="user.email = emailInput.value" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Date of Birth:</label>
            <input type="date" #dobInput (input)="user.dob = dobInput.value" class="form-control" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" #passInput (input)="user.pass = passInput.value" class="form-control" required />
          </div>

          <button class="btn btn-primary w-100" (click)="signup()">Sign Up</button>
          
          <div class="text-center mt-3">
            <button class="btn btn-link" (click)="toggleForm()">Already have an account? Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
