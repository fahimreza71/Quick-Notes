<div class="container mt-4">
    <h2>Edit Note</h2>
    <form (submit)="updateNote()">
      <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea class="form-control" [(ngModel)]="note.content" name="content" required></textarea>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Type</label>
        <select class="form-control" [(ngModel)]="note.type" name="type" required>
          <option value="regular">Regular</option>
          <option value="reminder">Reminder</option>
          <option value="todo">To-Do</option>
          <option value="bookmark">Bookmark</option>
        </select>
      </div>
  
      <div class="mb-3" *ngIf="note.type === 'reminder' || note.type === 'todo'">
        <label class="form-label">Reminder Date</label>
        <input type="date" class="form-control" [(ngModel)]="note.reminderDate" name="reminderDate">
      </div>
  
      <div class="mb-3" *ngIf="note.type === 'todo'">
        <label class="form-label">Due Date</label>
        <input type="date" class="form-control" [(ngModel)]="note.dueDate" name="dueDate">
      </div>
  
      <div class="mb-3" *ngIf="note.type === 'bookmark'">
        <label class="form-label">Bookmark URL</label>
        <input type="url" class="form-control" [(ngModel)]="note.bookmarkUrl" name="bookmarkUrl">
      </div>
  
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" [(ngModel)]="note.isCompleted" name="isCompleted">
        <label class="form-check-label">Mark as Completed</label>
      </div>
  
      <button type="submit" class="btn btn-primary">Update Note</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="router.navigate(['/dashboard'])">Cancel</button>
    </form>
  </div>
